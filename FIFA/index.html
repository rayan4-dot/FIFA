<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT CHAMPIONS</title>
</head>
<body>
<div class="main">
    <div class="formation-container" style="background-image: url(img/Capture_d_ecran_25-11-2024_222212_-removebg.webp); background-position: center;">
        <div class="formation-grid">
            <!-- Goalkeeper -->
            <div class="player-card" data-position="GK" data-index="0" style="grid-area: 1 / 3;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">GK</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <!-- Defense -->
            <div class="player-card" data-position="RB" data-index="1" style="grid-area: 2 / 1;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">RB</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="CB" data-index="2" style="grid-area: 2 / 2;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">CB</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="CB" data-index="3" style="grid-area: 2 / 4;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">CB</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="LB" data-index="4" style="grid-area: 2 / 5;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">LB</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <!-- Midfield -->
            <div class="player-card" data-position="DM" data-index="5" style="grid-area: 3 / 3;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">DM</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="CM" data-index="6" style="grid-area: 3 / 2;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">CM</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="CM" data-index="6" style="grid-area: 3 / 4;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">CM</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <!-- Attack -->
            <div class="player-card" data-position="RW" data-index="7" style="grid-area: 4 / 1;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">RW</div>
                    <div class="player-name"></div>
                </div>
            </div>
            <div class="player-card" data-position="ST" data-index="8" style="grid-area: 4 / 3;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position">ST</div>
                    <div class="player-name"></div>
                </div>

            </div>
            <div class="player-card" data-position="LW" data-index="9" style="grid-area: 4 / 5;">
                <img src="img/badge_gold.webp" alt="Player Card" class="card-background">
                <div class="gk">
                    <div class="player-position" id="right">LW</div>
                    <div class="player-name"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-player">
        <form id="add-player-form">
            <h2>Formation</h2>
            <select id="formation">
                <option value="#" selected>4-3-3</option>
                <option value="#">4-4-2</option>
            </select>
            <label for="player-photo">Player image url</label>
            <input type="url" id="player-photo" name="photo" placeholder="https://example.com" pattern="https://.*" size="30" required>

            <label for="player-name">Player name</label>
            <input type="text" id="player-name" name="name" required>

            <label for="player-position">Pick position</label>
            <select id="player-position" name="position" required>
                <option value="" disabled selected>Select Position</option> <!-- This option prompts selection -->
                <option value="GK">GK</option>
                <option value="CB">CB</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="DM">DM</option>
                <option value="CM">CM</option>
                <option value="LW">LW</option>
                <option value="RW">RW</option>
                <option value="ST">ST</option>
            </select>
            
            <label for="player-nationality">Nationality</label>
            <input type="text" name="nationality" required>

            <label for="player-flag">Flag</label>
            <input type="url" id="player-flag" name="flag" placeholder="https://example.com" pattern="https://.*" size="30" required>

            <label for="player-club">Club</label>
            <input type="text" name="club" required>

            <label for="player-logo">Club Logo</label>
            <input type="url" id="player-logo" name="logo" placeholder="https://example.com" pattern="https://.*" size="30" required>

            <div class="input-group">
                <label for="player-rating">Rating</label>
                <input type="number" id="player-rating" name="rating" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-pace">Pace</label>
                <input type="number" name="pacing" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-shooting">Shooting</label>
                <input type="number" name="shooting" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-passing">Passing</label>
                <input type="number" name="passing" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-dribbling">Dribbling</label>
                <input type="number" name="dribbling" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-defending">Defending</label>
                <input type="number" name="defending" min="10" max="99" required>
            </div>

            <div class="input-group">
                <label for="player-physical">Physical</label>
                <input type="number" name="physical" min="10" max="99" required>
            </div>

            <button type="submit">Add Player</button>
        </form>
    </div>
</div>

<div class="bench">
    <div class="bench-grid">
        <div class="player-card" data-position="GK1" id="courtois" draggable="true">
            <img src="img/badge_gold.webp" alt="Player Card" class="card-back">
            <div class="gk">
                <div class="player-position">GK</div>
                <div class="player-name"></div>
            </div>
        </div>
    </div>
</div>
</body>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    color: wheat;
    display: flex;
    flex-direction: column;
    background-image: url('img/stadium_background.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.main {
    flex: 1;
    display: flex;
    width: 100%;
    max-width: 2000px;
    margin: 1.5rem auto;
    gap: 1.5rem;
    padding: 0 1.5rem;
}

.form-player {
    flex: 1;
    background-image: url(img/back-form.jpeg);
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.formation-container {
    grid: 2; 
    position: relative;
    display: flex;
    flex-direction: column;
    
}

.formation-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); 
    grid-template-rows: repeat(4, 1fr); 
    gap: 61px;

}

.player-card {
    width: 90px;
    height: 120px;
    display: flex;
    background-color: rgba(135, 142, 137, 0);
    flex-direction: column; 
    justify-content: space-between; 
    align-items: center; 
    margin: 0 auto;
    position: relative; 
    transition: transform 0.3s ease;
    overflow: hidden;
}

.player-card:hover {
    transform: scale(1.05); 
    box-shadow: 0 8px 16px rgba(0, 255, 0, 0.6);    
    background-color: rgba(255, 255, 255, 0.1); 
}

.card-background {
    width: 80%;
    height: 100%;
    object-fit: cover;
}

.card-back{
    width: 45%;
    height: 80%;
    object-fit: cover;
}

.gk {
    position: absolute; 
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center; 
    color: white; 
    text-shadow: 0 0 5px rgba(143, 9, 9, 0.7); 
    background: rgba(0, 0, 0, 0.5); 
    opacity: 0; 
    transition: opacity 0.3s; 
}
/* .card-container{
    background-color: red;
} */
.player-card:hover .gk {
    opacity: 1;
}
.PlayerImage{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
}


#add-player-form {
    display: flex;
    flex-direction: column;
}

#add-player-form label {
    margin-bottom: 5px;
    font-size: 1.1rem;
    font-weight: bold;
}

#add-player-form input,
#add-player-form select {
    font-size: 0.9rem;
    font-weight: 300;
    border-color: #28a745;
    border-radius: 8px;
    padding: 7px;
    margin-bottom: 8px;
}

.input-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    width: 100%;
}

.input-group label {
    font-size: 0.8rem;
}

.input-group input {
    width: 45%;
    font-size: 0.8rem;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

#add-player-form input:focus,
#add-player-form select:focus {
    outline: none;
    border-color: #28a745;
    box-shadow: 0 0 5px #28a745;
}

button {
    font-size: 1.1rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background-color: #1d54ae;
    color: white;

}

.bench{
    display: flex; 
    flex-direction: colum;
}

.bench-grid{
    display: flex;
}
 /* Mobile Responsive Styles */
 @media (max-width: 768px) {
    .main {
        flex-direction: column;
        padding: 0 1rem;
    }

    .formation-grid {
        grid-template-columns: repeat(3, 1fr); 
        gap: 20px;
    }

    .player-card {
        width: 80px;
        height: 100px;
    }

    .form-player {
        padding: 8px;
    }

    #add-player-form input,
    #add-player-form select {
        font-size: 0.8rem;
        padding: 6px;
    }

    .input-group input {
        width: 48%;
    }

    button {
        font-size: 1rem;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .formation-grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
    }

    .player-card {
        width: 70px;
        height: 90px;
    }

    .form-player {
        padding: 6px;
    }

    #add-player-form input,
    #add-player-form select {
        font-size: 0.75rem;
        padding: 5px;
    }

    .input-group input {
        width: 45%;
    }

    button {
        font-size: 0.9rem;
        padding: 8px;
    }
}

</style>
<script src="fifa.js">
</script>
</html>
